{% extends "aggiehub/layout.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
Hello {{user.name}}
<ul>
    {% for post in posts %}
        <li>{{ post.text }}</li>
    {% endfor %}
</ul>
<form method="POST" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Post</button>
</form>
{% endblock %}
